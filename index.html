<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linktree Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <div class="share-button"></div>
    </header>

    <div class="container">
      <div class="img-container">
        <img src="/avataaars.png" alt="Boody Avatar" />
      </div>

      <h1>@boody</h1>

      <a
        class="tile"
        href="https://www.linkedin.com/in/abdelrahman-atef-ali-42579b206/"
        target="_blank"
      >
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <p>Linkedin</p>
        <div
          class="tile-share-button"
          link="https://www.linkedin.com/in/abdelrahman-atef-ali-42579b206/"
        >
          <i class="fa-solid fa-link"></i>
        </div>
      </a>
      <a
        class="tile"
        href="https://www.facebook.com/abdelrahman.atef.568847"
        target="_blank"
      >
        <div class="icon"><i class="fa-brands fa-linkedin-in"></i></div>
        <p>Facebook</p>
        <div
          class="tile-share-button"
          link="https://www.facebook.com/abdelrahman.atef.568847"
        >
          <i class="fa-solid fa-link"></i>
        </div>
      </a>
      <a
        class="tile"
        href="https://www.instagram.com/boody_04/"
        target="_blank"
      >
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
        <p>Instagram</p>
        <div
          class="tile-share-button"
          link="https://www.instagram.com/boody_04/"
        >
          <i class="fa-solid fa-link"></i>
        </div>
      </a>
      <a class="tile" href="tel:01270951250">
        <div class="icon"><i class="fa-solid fa-phone"></i></div>
        <p>+20 127 0951 250</p>
        <div class="tile-share-button" link="01270951250">
          <i class="fa-solid fa-link"></i>
        </div>
      </a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
